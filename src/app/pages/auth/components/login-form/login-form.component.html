<form class="form" [formGroup]="form" (ngSubmit)="login()">
<!--<form class="form" [formGroup]="form">-->
  <mat-form-field class="form__input">
  <input matInput placeholder="Email Address" type="email" formControlName="email">
    <!--<input matInput placeholder="Email Address" [(ngModel)]="username" type="email" formControlName="email">-->
    <!--<input matInput placeholder="Email Address" [(ngModel)]="username"  formControlName="username">-->
  </mat-form-field>

  <mat-form-field class="form__input">
  <!--<input matInput placeholder="Password" [(ngModel)]="password" type="password" formControlName="password">-->
    <input matInput placeholder="Password" type="password" formControlName="password">
  </mat-form-field>

  <div class="form-actions">
    <button class="form-actions__login" mat-raised-button color="primary" (click)="login()" type="submit">Login</button>
    <button class="form-actions__forget" mat-button>Forget password</button>
  </div>
</form>
